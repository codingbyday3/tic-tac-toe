<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <button>Restart</button>
  </header>
  <main>
    <div class="result-table">
      <h2>Users</h2>
      <table>
        <thead>
        <tr>
          <th>Player 1</th>
          <th>Player 2</th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td id="table-left-1"></td>
            <td id="table-right-1"></td>
          </tr>
          <tr>
            <td id="table-left-2"></td>
            <td id="table-right-2"></td>
          </tr>
          <tr>
            <td id="table-left-3"></td>
            <td id="table-right-3"></td>
          </tr>
          <tr>
            <td id="table-left-4"></td>
            <td id="table-right-4"></td>
          </tr>
          <tr>
            <td id="table-left-5"></td>
            <td id="table-right-5"></td>
          </tr>
        </tbody>
        <tfoot>
          <td id="table-left-result"></td>
          <td id="table-right-result"></td>
        </tfoot>
      </table>
    </div>
    <div class="field-container">
      <div class="container1">
        <div data-id="1"></div>
        <div data-id="2"></div>
        <div data-id="3"></div>
      </div>
      <div class="container2">
        <div data-id="4"></div>
        <div data-id="5"></div>
        <div data-id="6"></div>
      </div>
      <div class="container3">
        <div data-id="7"></div>
        <div data-id="8"></div>
        <div data-id="9"></div>
      </div>
    </div>
    <!-- <p class="warrning">Click restart button to play another game</p> -->
  </main>
  <script src="tic-tac-toe.js"></script>
</body>
</html>
